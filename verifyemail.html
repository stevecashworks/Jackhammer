<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ulltraprofit.com</title>
    <link rel="shortcut icon" href="./assets/img/download (1).png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body> 
    <!-- Start of form  -->  
    <form action="dashboard.html" class="formcontain">
    <div class="create">
        <b> 
            Verify Email
        </b>
</div>  
    <div style="text-align: center; font: bold; padding: 5px;">
        code was send to your <br> email insert it here to activate your account
    </div> 
    <br>
       <div class="onput"> 
        <input type="number" id="codeinput"placeholder="Insert Code" required class="firstput">
     </div>
     <br>
     <div class="onputesr"> 
         <button class="up">
                <b>
                  Sign up
                </b>
         </button>
      </div> 
    </form>
    <!-- Ends of form  -->
    <script src="//code.tidio.co/2ykx2vvwh48vjjtbou2vyuoiwjtd4pcx.js" async></script>
    <script >
    const params= new URLSearchParams(window.location.search).get("id").split("-")
    const id=params[0]
    const code=params[1]
    alert(code)
    const form = document.querySelector("form")
    form.addEventListener("submit",(e)=>{
      e.preventDefault()
      const codeInput=document.getElementById("codeinput")
      if(codeInput.value!=code){
        alert("values don't match, please check your email for the code")
      }else{
        window.location.assign(`./dashboard.html?id=${id}`)
      }
      
    })
    
      
    </script>
</body>
</html>
